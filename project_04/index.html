<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Playlist with Preview</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img id="logofish" src="../images/fakemouth.gif" />
    <!-- NAVIGATION -->
    <header>
      <div></div>
      <div class="navigation">
        <h3>Playlist 01</h3>
        <h3>Playlist 02</h3>
        <h3>Playlist 03</h3>
      </div>

      <img id="profile" src="../images/mussli.jpg" />
    </header>

    <!-- SECTIONS -->

    <div id="main">
      <div id="section_one">
        <div id="hero">
          <h2 id="playlistowner" data-js="playlistowner"></h2>

          <div id="playlistcover-text">
            <h2 id="textplaylist">playlist</h2>

            <img id="playlistcover" data-js="playlistcover" />
          </div>
        </div>

        <div id="tracks" data-js="tracks"></div>
      </div>
    </div>
    <div class="playlistname_container">
      <h2 id="playlistname" data-js="playlistname"></h2>
    </div>
  </body>
</html>
